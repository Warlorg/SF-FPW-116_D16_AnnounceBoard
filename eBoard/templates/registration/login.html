{% extends 'flatpages/default.html' %}

{% block title %}
LogIn
{% endblock title %}

{% block content %}
<h1>Log In</h1>
<hr>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
